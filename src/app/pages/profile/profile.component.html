<div class="row animated fadeIn">
    <div class="col-md-7">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Perfil del usuario</h3>
            <p class="text-muted m-b-30 font-13">Nombre del usuario</p>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form ngNativeValidator #f="ngForm" (ngSubmit)="guardar( f.value )">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Nombre de usuario</label>
                            <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control"
                                placeholder="Nombre de usuario" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Correo del usuario</label>
                            <input [ngModel]="usuario.email" [disabled]="usuario.google" name="email" type="email"
                                class="form-control" placeholder="Correo del usuario" required>
                        </div>
                        <button type="submit" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                            <i class="fa fa-save"></i> Guardar</button>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-5">
        <div class="card card-body d-flex align-items-center">
            <h3 class="box-title m-b-0">Fotogra√≠a del usuario</h3>
            <p class="text-muted m-b-30 font-13">{{ usuario.nombre }}</p>
            <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="w150">
            <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">

            <input (change)="seleccionImagen($event.target.files[0])" type="file">
            <br> <br>
            < <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="submit"
                class="btn btn-block  btn-success waves-effect waves-light m-r-10">
                <i class="fa fa-save"></i> Actualizar Foto</button>

        </div>
    </div>
</div>
